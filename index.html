<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Mods Minecraft Gaming</title>
    <!-- Phông chữ gaming và dễ đọc -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Thư viện Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gaming-title {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.7);
        }
        
        /* Hiệu ứng viền cầu vồng */
        @keyframes rainbow-border-animation {
            0%, 100% { border-color: #ff0000; }
            14% { border-color: #ff7f00; }
            28% { border-color: #ffff00; }
            42% { border-color: #00ff00; }
            57% { border-color: #0000ff; }
            71% { border-color: #4b0082; }
            85% { border-color: #9400d3; }
        }

        .rainbow-border-effect {
            border: 4px solid transparent;
            background-clip: padding-box, border-box;
            background-origin: padding-box, border-box;
            background-image: linear-gradient(to right, #0a0a0a, #0a0a0a),
                              linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            animation: rainbow-border-animation 2s linear infinite;
        }

        /* Tùy chỉnh thanh cuộn */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827;
        }
        ::-webkit-scrollbar-thumb {
            background: #4ade80;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #22c55e;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex flex-col items-center py-10 px-4 md:px-8">

    <!-- Tiêu đề chính -->
    <header class="w-full max-w-5xl text-center mb-12">
        <h1 class="gaming-title text-4xl sm:text-5xl lg:text-6xl font-bold text-green-400 mb-4">
            BLOG MODS MINECRAFT
        </h1>
        <p class="text-lg sm:text-xl text-gray-400">
            Khám phá và tải xuống những bản mod chất lượng nhất!
        </p>
    </header>

    <!-- Thanh tìm kiếm -->
    <div class="w-full max-w-2xl mb-12">
        <div class="relative">
            <input type="text" id="search-input" placeholder="Tìm kiếm mods..."
                   class="w-full py-3 pl-12 pr-6 rounded-full bg-gray-800 border-2 border-gray-700 text-gray-200
                          focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-500 transition-all
                          placeholder-gray-500 text-lg">
            <!-- Biểu tượng kính lúp -->
            <svg class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
    </div>

    <!-- Container cho các bài đăng blog -->
    <main id="mod-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-5xl">
        <!-- Các mod sẽ được hiển thị ở đây bởi JavaScript -->
    </main>

    <!-- Footer -->
    <footer class="mt-auto w-full text-center text-gray-600 text-sm py-8">
        © 2024 Blog Mods Minecraft.
    </footer>

    <script>
        // Dữ liệu mẫu cho các mod
        const mods = [
            { name: "From The Fog", downloadUrl: "https://link4sub.com/yMMO"
            },
        ];

        const modContainer = document.getElementById('mod-container');
        const searchInput = document.getElementById('search-input');

        // Hàm để tạo và hiển thị thẻ mod
        function renderMods(modsToRender) {
            modContainer.innerHTML = ''; // Xóa các thẻ mod cũ
            
            if (modsToRender.length === 0) {
                modContainer.innerHTML = `
                    <p class="col-span-full text-center text-gray-400 text-lg">
                        Không tìm thấy mod nào phù hợp.
                    </p>`;
                return;
            }

            modsToRender.forEach(mod => {
                const modCard = document.createElement('div');
                modCard.className = 'relative bg-gray-800 p-8 rounded-xl shadow-lg transition-transform duration-300 ' +
                                    'transform hover:scale-105 cursor-pointer flex flex-col justify-between items-center ' +
                                    'ring-4 ring-transparent hover:ring-green-500';
                
                modCard.innerHTML = `
                    <h2 class="text-2xl font-semibold text-green-400 text-center mb-6">${mod.name}</h2>
                    <a href="${mod.downloadUrl}" target="_blank"
                       class="mt-auto px-8 py-3 font-bold text-lg rounded-full shadow-md
                              bg-gradient-to-r from-green-500 to-lime-500 text-white
                              hover:from-green-400 hover:to-lime-400 transition-colors duration-300">
                        Tải xuống
                    </a>
                `;

                // Xử lý sự kiện click để kích hoạt hiệu ứng viền cầu vồng
                modCard.addEventListener('click', () => {
                    // Thêm class để bật animation
                    modCard.classList.add('rainbow-border-effect');
                    // Xóa class sau 2 giây để hiệu ứng kết thúc
                    setTimeout(() => {
                        modCard.classList.remove('rainbow-border-effect');
                    }, 2000);
                });

                // Ngăn chặn sự kiện click lan truyền lên thẻ cha khi nhấn nút tải xuống
                const downloadBtn = modCard.querySelector('a');
                downloadBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                });

                modContainer.appendChild(modCard);
            });
        }

        // Lọc mod khi người dùng nhập vào thanh tìm kiếm
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredMods = mods.filter(mod => mod.name.toLowerCase().includes(searchTerm));
            renderMods(filteredMods);
        });

        // Hiển thị tất cả các mod khi trang web tải xong
        document.addEventListener('DOMContentLoaded', () => {
            renderMods(mods);
        });
    </script>
</body>
</html>
